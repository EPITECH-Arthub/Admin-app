<div *ngIf="users.length !== 0" id="users">
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-auto col-sm-12 col-md-12 col-lg-4 col-xl-4 mt-4" *ngFor="let user of users">
                <div class="bg-light border rounded shadow card" data-bss-hover-animate="pulse">
                    <div class="card-body">
                        <h3 class="card-title">ID: {{ user.id }}</h3>
                        <h5 class="card-sub-title">Username: {{ user.username }}</h5>
                        <p class="card-text"></p>
                        <p id="lorem">Email: {{ user.email }}</p>
                        <p id="lorem">Name: {{ user.name }}</p>
                        <p id="lorem">Provider: {{ user.provider }}</p>
                        <button *ngIf="user.role !== 'ROLE_ADMIN'" class="btn btn-outline-danger float-right" type="button"
                        data-toggle="modal" [attr.data-target]="'#delete_user_modal_'+user.id">
                            Delete
                        </button>
                        <button *ngIf="user.role == 'ROLE_ADMIN'" class="btn btn-outline-primary float-right">ADMIN USER</button>
                    </div>
                </div>
                <!-- Modal -->
            
                <!-- Delete Product Modal -->
                <div class="modal fade" id="delete_user_modal_{{user.id}}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete product
                                    {{user.username}}
                                </h1>
                                <button type="button" class="btn-close" data-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure to delete user {{user.username}} ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger"
                                    (click)="deleteUser(user.id)">Delete</button>
                                <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Modal -->
            </div>
        </div>
    </div>
</div>

<div *ngIf="users.length == 0" id="users">
 Any user found
</div>
